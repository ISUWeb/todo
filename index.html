<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div id="new-todo-form">
            <h1>Todo</h1>
            <input @keyup.enter="add" v-model="newTodo" type="text" id="new-todo-text-field" autocomplete="off" placeholder="New todo" size="10">
        </div>
        <ul id="todo-list">
            <li class="scale-up-ver-top" v-for="todo in todos" v-on:click="del" v-bind:id="todo.id">{{ todo.text }}</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
